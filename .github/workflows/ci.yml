name: CI

on: [push, pull_request]

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults: { run: { shell: bash } }
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install frontend deps
        run: |
          cd front || exit 0
          npm ci
      - name: Lint frontend
        run: |
          cd front || exit 0
          npm run lint
      - name: Test frontend
        run: |
          cd front || exit 0
          npm test -- --coverage
      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: front/coverage

  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install backend deps
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r back/educaplay/requirements.txt
      - name: Run backend tests
        run: |
          source .venv/bin/activate
          pytest --maxfail=1 --disable-warnings -q --cov=back/educaplay
      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: back/educaplay/htmlcov
